log4j.rootLogger=ERROR,default

log4j.logger.error= ERROR,error
log4j.appender.error=org.apache.log4j.RollingFileAppender  
log4j.appender.error.File=/path/to/error.log  
log4j.appender.error.Append=true  
log4j.appender.error.MaxFileSize=100MB  
log4j.appender.error.MaxBackupIndex=0  
log4j.appender.error.layout=org.apache.log4j.PatternLayout  
log4j.appender.error.layout.ConversionPattern=%d - %c [%t] %-5p %c %x %l - %m%n  
log4j.additivity.error = false  

log4j.logger.info= INFO,info  
log4j.appender.info=org.apache.log4j.RollingFileAppender  
log4j.appender.info.File=/path/to/info.log  
log4j.appender.info.Append=false  
log4j.appender.info.MaxFileSize=100MB  
log4j.appender.info.MaxBackupIndex=0  
log4j.appender.info.layout=org.apache.log4j.PatternLayout  
log4j.appender.info.layout.ConversionPattern=%d - %c [%t] %-5p %c %x - %m%n  
log4j.additivity.info = false 

log4j.logger.default= INFO,default 
log4j.appender.default=org.apache.log4j.RollingFileAppender  
log4j.appender.default.File=/path/to/default.log  
log4j.appender.default.Append=false  
log4j.appender.default.MaxFileSize=100MB  
log4j.appender.default.MaxBackupIndex=0  
log4j.appender.default.layout=org.apache.log4j.PatternLayout  
log4j.appender.default.layout.ConversionPattern=%d - %c [%t] %-5p %c %x - %m%n  
log4j.additivity.default=false 